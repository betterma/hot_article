<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tab-main-nav {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
            gap: 10px;
        }
        .tab-main-btn {
            padding: 12px 28px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px 8px 0 0;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .tab-main-btn.active {
            background: #fff;
            border-bottom: 2px solid #fff;
            color: #333;
        }
        .tab-main-content {
            display: none;
            width: 100%;
        }
        .tab-main-content.active {
            display: block;
        }
        .tab-iframe {
            width: 100%;
            min-height: 900px;
            border: none;
            background: transparent;
            box-shadow: none;
            outline: none;
            overflow: auto;
            display: block;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        header {
            padding: 25px;
            background: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }
        .description {
            color: #666;
            font-size: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .tab-main-nav { flex-direction: column; }
            .tab-main-btn { width: 100%; margin-bottom: 5px; }
            .tab-iframe { min-height: 600px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-main-nav">
            <button class="tab-main-btn active" data-tab="hotnav">热点导航</button>
            <button class="tab-main-btn" data-tab="workflow">内容创作工作流</button>
            <button class="tab-main-btn" data-tab="editor">富文本编辑器</button>
            <button class="tab-main-btn" data-tab="aiword">AI提示词生成</button>
        </div>
        <div class="tab-main-content active" id="tab-hotnav">
            <iframe class="tab-iframe" src="hot.html"></iframe>
        </div>
        <div class="tab-main-content" id="tab-workflow">
            <iframe class="tab-iframe" src="due.html"></iframe>
        </div>
        <div class="tab-main-content" id="tab-editor">
            <iframe class="tab-iframe" src="write.html"></iframe>
        </div>
        <div class="tab-main-content" id="tab-aiword">
            <iframe class="tab-iframe" src="ai_word.html"></iframe>
        </div>
    </div>
    <script>
        // tab切换
        document.querySelectorAll('.tab-main-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-main-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const tab = this.dataset.tab;
                document.querySelectorAll('.tab-main-content').forEach(c => c.classList.remove('active'));
                document.getElementById('tab-' + tab).classList.add('active');
            });
        });
        // 让iframe内容可滚动且无边框感
        document.querySelectorAll('.tab-iframe').forEach(iframe => {
            iframe.onload = function() {
                this.style.background = 'transparent';
                try {
                    const doc = this.contentDocument || this.contentWindow.document;
                    doc.body.style.background = 'transparent';
                } catch(e) {}
            };
        });
    </script>
</body>
</html>
