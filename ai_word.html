<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容创作提示词生成工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        header {
            background: linear-gradient(90deg, #1a2a6c, #2a4d8e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .workflow-steps {
            display: flex;
            justify-content: center;
            padding: 25px 0;
            background: #f8fafc;
            border-bottom: 1px solid #eaeaea;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .step:not(:last-child):after {
            content: '';
            position: absolute;
            top: 25px;
            right: -10px;
            width: 20px;
            height: 2px;
            background: #ccc;
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: #2a4d8e;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .step-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }

        .step-content {
            padding: 30px;
        }

        .step-section {
            margin-bottom: 35px;
            padding: 25px;
            border-radius: 10px;
            background: #f8fafc;
            border: 1px solid #eaeaea;
        }

        .section-title {
            font-size: 1.4rem;
            color: #1a2a6c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        textarea,
        input,
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .tip {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }

        .btn {
            padding: 14px 25px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: #2a4d8e;
            color: white;
        }

        .btn-primary:hover {
            background: #1a2a6c;
        }

        .btn-secondary {
            background: #eaeaea;
            color: #333;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #ddd;
        }

        .btn i {
            margin-right: 8px;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f0f7ff;
            border-radius: 10px;
            border: 1px solid #c2d8ff;
            display: none;
        }

        .result-title {
            font-size: 1.3rem;
            color: #1a2a6c;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .result-title i {
            margin-right: 10px;
        }

        .prompt-output {
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            min-height: 150px;
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eaeaea;
            background: #f8fafc;
        }

        @media (max-width: 768px) {
            .workflow-steps {
                flex-direction: column;
                align-items: center;
            }

            .step {
                margin-bottom: 20px;
            }

            .step:not(:last-child):after {
                display: none;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .btn-secondary {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>内容创作提示词生成工具</h1>
            <p class="subtitle">三步生成高质量AI提示词，助您创作自然流畅的内容</p>
        </header>

        <div class="workflow-steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-title">热点到标题</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-title">标题到内容</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-title">生成提示词</div>
            </div>
        </div>

        <div class="step-content">
            <!-- 第一步：热点到标题 -->
            <div class="step-section">
                <h2 class="section-title">热点到标题提示词生成</h2>

                <div class="form-group">
                    <label for="hotspot-content">热点内容：</label>
                    <textarea id="hotspot-content"
                        placeholder="粘贴热点新闻或话题内容...">专家预测新一轮房价调整，北京上海等城市交易量锐减；新能源汽车销量连续三月创新高，比亚迪市场份额第一；"五一"假期国内旅游人次达2.5亿，带动消费超3000亿元；我国新型核反应堆研究取得突破性进展，安全系数提升5倍；直播带货行业规范新规出台，将整治虚假宣传和刷单行为</textarea>
                    <p class="tip">提示：直接粘贴您收集的热点内容，无需修改格式</p>
                </div>

                <div class="form-group">
                    <label for="title-style">标题风格：</label>
                    <select id="title-style">
                        <option value="neutral">中性专业</option>
                        <option value="emotional">情感共鸣</option>
                        <option value="question">疑问式</option>
                        <option value="number">数字型</option>
                        <option value="trend">趋势分析</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title-count">生成标题数量：</label>
                    <input type="number" id="title-count" min="3" max="10" value="5">
                </div>

                <button class="btn btn-primary" onclick="generateTitlePrompt()">
                    <i class="fas fa-magic"></i> 生成标题提示词
                </button>

                <div class="result-container" id="title-result">
                    <h3 class="result-title"><i class="fas fa-heading"></i> 标题提示词</h3>
                    <div class="prompt-output" id="title-prompt-output"></div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="copyToClipboard('title-prompt-output')">
                            <i class="fas fa-copy"></i> 复制提示词
                        </button>
                    </div>
                </div>
            </div>

            <!-- 第二步：标题到内容 -->
            <div class="step-section">
                <h2 class="section-title">标题到内容提示词生成</h2>

                <div class="form-group">
                    <label for="selected-title">选择的标题：</label>
                    <input type="text" id="selected-title" placeholder="输入或粘贴您选择的文章标题...">
                </div>

                <div class="form-group">
                    <label for="content-style">内容风格：</label>
                    <select id="content-style">
                        <option value="professional">专业分析</option>
                        <option value="storytelling">故事叙述</option>
                        <option value="conversational">对话式</option>
                        <option value="journalistic">新闻报道</option>
                        <option value="educational">教育科普</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="article-length">文章长度：</label>
                    <select id="article-length">
                        <option value="300">短篇 (300字)</option>
                        <option value="600" selected>中篇 (600字)</option>
                        <option value="1000">长篇 (1000字)</option>
                        <option value="1500">深度长文 (1500字)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additional-requirements">额外要求：</label>
                    <textarea id="additional-requirements" placeholder="如：加入具体案例、避免专业术语、加入人文关怀等..."></textarea>
                </div>

                <button class="btn btn-primary" onclick="generateContentPrompt()">
                    <i class="fas fa-magic"></i> 生成内容提示词
                </button>

                <div class="result-container" id="content-result">
                    <h3 class="result-title"><i class="fas fa-file-alt"></i> 内容提示词</h3>
                    <div class="prompt-output" id="content-prompt-output"></div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="copyToClipboard('content-prompt-output')">
                            <i class="fas fa-copy"></i> 复制提示词
                        </button>
                    </div>
                </div>
            </div>

            <!-- 第三步：完整提示词 -->
            <div class="step-section">
                <h2 class="section-title">完整提示词生成</h2>

                <p>完成以上两步后，生成完整的提示词组合：</p>

                <div class="result-container" id="full-result">
                    <h3 class="result-title"><i class="fas fa-clipboard-list"></i> 完整提示词</h3>
                    <div class="prompt-output" id="full-prompt-output"></div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="copyToClipboard('full-prompt-output')">
                            <i class="fas fa-copy"></i> 复制完整提示词
                        </button>
                        <button class="btn btn-secondary" onclick="resetForm()">
                            <i class="fas fa-redo"></i> 重置表单
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>提示词生成工具 &copy; 2023 | 让AI创作更自然、更高效</p>
        </div>
    </div>

    <script>
        // 生成标题提示词
        function generateTitlePrompt() {
            const hotspotContent = document.getElementById('hotspot-content').value;
            const titleStyle = document.getElementById('title-style').value;
            const titleCount = document.getElementById('title-count').value;

            if (!hotspotContent.trim()) {
                alert('请输入热点内容');
                return;
            }

            // 风格映射
            const styleMap = {
                'neutral': '中性专业',
                'emotional': '情感共鸣',
                'question': '疑问式',
                'number': '数字型',
                'trend': '趋势分析'
            };

            const prompt = `资深编辑视角：请从以下热点中提炼${titleCount}个自然流畅的文章标题（12-18字），采用${styleMap[titleStyle]}风格，体现不同切入点，避免夸张词汇：
            
【热点内容】
${hotspotContent}
            
【输出要求】
- 直接输出标题，不要编号
- 每个标题占一行
- 避免使用"震惊！""必看！"等夸张词汇
- 体现真实社会关注点`;

            document.getElementById('title-prompt-output').textContent = prompt;
            document.getElementById('title-result').style.display = 'block';

            // 更新完整提示词
            updateFullPrompt();
        }

        // 生成内容提示词
        function generateContentPrompt() {
            const selectedTitle = document.getElementById('selected-title').value;
            const contentStyle = document.getElementById('content-style').value;
            const articleLength = document.getElementById('article-length').value;
            const additionalReq = document.getElementById('additional-requirements').value;

            if (!selectedTitle.trim()) {
                alert('请输入文章标题');
                return;
            }

            // 风格映射
            const styleMap = {
                'professional': '专业分析',
                'storytelling': '故事叙述',
                'conversational': '对话式',
                'journalistic': '新闻报道',
                'educational': '教育科普'
            };

            let prompt = `专栏作家模式：请以${styleMap[contentStyle]}风格，围绕以下标题创作${articleLength}字文章：
            
【文章标题】
${selectedTitle}
            
【内容要求】
1. 采用自然叙述风格，避免机械式列举
2. 包含具体案例或数据支持观点
3. 加入适当的情感表达和人文关怀
4. 结尾要有启发性的总结
5. 避免使用"首先、其次、最后"等过渡词
6. 头三行文字要吸引读者眼球`;
            
            if (additionalReq.trim()) {
                prompt += `\n6. ${additionalReq}`;
            }

            document.getElementById('content-prompt-output').textContent = prompt;
            document.getElementById('content-result').style.display = 'block';

            // 更新完整提示词
            updateFullPrompt();
        }

        // 更新完整提示词
        function updateFullPrompt() {
            const titlePrompt = document.getElementById('title-prompt-output').textContent;
            const contentPrompt = document.getElementById('content-prompt-output').textContent;

            if (!titlePrompt || !contentPrompt) return;

            const fullPrompt = `### 第一步：生成热点标题\n${titlePrompt}\n\n### 第二步：创作文章内容\n${contentPrompt}`;

            document.getElementById('full-prompt-output').textContent = fullPrompt;
            document.getElementById('full-result').style.display = 'block';
        }

        // 复制到剪贴板
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('提示词已复制到剪贴板！');
            });
        }

        // 重置表单
        function resetForm() {
            document.getElementById('hotspot-content').value = '';
            document.getElementById('title-style').value = 'neutral';
            document.getElementById('title-count').value = '5';
            document.getElementById('selected-title').value = '';
            document.getElementById('content-style').value = 'professional';
            document.getElementById('article-length').value = '600';
            document.getElementById('additional-requirements').value = '';

            document.getElementById('title-result').style.display = 'none';
            document.getElementById('content-result').style.display = 'none';
            document.getElementById('full-result').style.display = 'none';

            alert('表单已重置！');
        }

        // 初始化示例数据
        function initExample() {
            document.getElementById('hotspot-content').value = "专家预测新一轮房价调整，北京上海等城市交易量锐减；新能源汽车销量连续三月创新高，比亚迪市场份额第一；\"五一\"假期国内旅游人次达2.5亿，带动消费超3000亿元；我国新型核反应堆研究取得突破性进展，安全系数提升5倍；直播带货行业规范新规出台，将整治虚假宣传和刷单行为";
            document.getElementById('selected-title').value = "新能源崛起：比亚迪连续三月领跑市场，市场份额突破28%";
        }

        // 页面加载时初始化示例
        window.onload = initExample;
    </script>

    <!-- Font Awesome 图标库 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
