<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill.js富文本编辑工具</title>
    <!-- Quill.js库 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        header {
            padding: 25px;
            background: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
        }
        
        .description {
            color: #666;
            font-size: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .editor-container {
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            background: #fff;
        }
        
        #editor {
            height: 300px;
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: #f5f5f5;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #eaeaea;
        }
        
        .btn-primary {
            background: #333;
            color: white;
            border-color: #333;
        }
        
        .btn-primary:hover {
            background: #444;
        }
        
        .tabs-container {
            display: flex;
            flex-direction: column;
            margin-top: 40px;
        }
        
        .tabs-nav {
            display: flex;
            border-bottom: 1px solid #ddd;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            padding: 12px 20px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            cursor: pointer;
            white-space: nowrap;
            position: relative;
        }
        
        .tab-btn.active {
            background: #fff;
            border-bottom: 1px solid #fff;
            margin-bottom: -1px;
            font-weight: 500;
        }
        
        .tabs-content {
            min-height: 400px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .article-editor {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fff;
        }
        
        .download-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
            margin-top: 30px;
        }
        
        .download-options {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #333;
            color: white;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .action-buttons, .download-options {
                flex-direction: column;
            }
            
            .tabs-nav {
                flex-wrap: wrap;
            }
            
            .tab-btn {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Quill.js富文本编辑工具</h1>
            <p class="description">基于Quill.js的强大富文本编辑器，支持多文章管理和本地存储</p>
        </header>
        
        <div class="main-content">
            <!-- 标题输入区域 -->
            <div class="section">
                <div class="section-title">输入文章标题</div>
                <div class="editor-container">
                    <div id="editor"></div>
                    <div class="info-bar">
                        <span>已输入 <span id="title-count">0</span> 个标题</span>
                        <span>提示：每行一个标题</span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="save-titles-btn" class="btn btn-primary">保存标题列表</button>
                    <button id="create-tabs-btn" class="btn">创建文章编辑区</button>
                </div>
            </div>
            
            <!-- 文章编辑区域 -->
            <div class="section">
                <div class="section-title">文章内容编辑</div>
                
                <div class="tabs-container">
                    <div class="tabs-nav" id="tabs-nav">
                        <!-- Tab 按钮将通过 JavaScript 动态生成 -->
                    </div>
                    
                    <div class="tabs-content" id="tabs-content">
                        <!-- Tab 内容将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 下载区域 -->
            <div class="download-section">
                <div class="section-title">下载工具</div>
                <p>您可以将此工具下载到本地使用：</p>
                <div class="download-options">
                    <button id="download-html-btn" class="btn btn-primary">下载HTML文件</button>
                    <button id="download-js-btn" class="btn">下载JavaScript文件</button>
                    <button id="download-css-btn" class="btn">下载CSS文件</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // 初始化Quill编辑器
        const quill = new Quill('#editor', {
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'align': [] }],
                    ['link', 'image'],
                    ['clean']
                ]
            },
            placeholder: '请输入文章标题，每行一个标题...',
            theme: 'snow'
        });
        
        // DOM 元素
        const titleCount = document.getElementById('title-count');
        const saveTitlesBtn = document.getElementById('save-titles-btn');
        const createTabsBtn = document.getElementById('create-tabs-btn');
        const tabsNav = document.getElementById('tabs-nav');
        const tabsContent = document.getElementById('tabs-content');
        const notification = document.getElementById('notification');
        const downloadHtmlBtn = document.getElementById('download-html-btn');
        const downloadJsBtn = document.getElementById('download-js-btn');
        const downloadCssBtn = document.getElementById('download-css-btn');
        
        // 存储所有文章编辑器的实例
        const articleEditors = {};
        
        // 初始化函数
        function init() {
            // 从 localStorage 加载保存的标题
            const savedTitles = localStorage.getItem('articleTitles');
            if (savedTitles) {
                quill.setText(savedTitles);
                updateTitleCount();
            }
            
            // 尝试加载已有的文章内容并创建标签页
            createTabsFromStorage();
            
            // 添加事件监听器
            quill.on('text-change', updateTitleCount);
            saveTitlesBtn.addEventListener('click', saveTitles);
            createTabsBtn.addEventListener('click', createTabs);
            downloadHtmlBtn.addEventListener('click', downloadHtml);
            downloadJsBtn.addEventListener('click', downloadJs);
            downloadCssBtn.addEventListener('click', downloadCss);
        }
        
        // 更新标题数量
        function updateTitleCount() {
            const text = quill.getText();
            const titles = text.trim().split('\n').filter(title => title.trim() !== '');
            titleCount.textContent = titles.length;
        }
        
        // 保存标题列表
        function saveTitles() {
            const titles = quill.getText().trim();
            if (titles === '') {
                showNotification('请输入至少一个标题');
                return;
            }
            
            localStorage.setItem('articleTitles', titles);
            showNotification('标题列表已保存');
        }
        
        // 创建标签页
        function createTabs() {
            const text = quill.getText().trim();
            const titles = text.split('\n').filter(title => title.trim() !== '');
            
            if (titles.length === 0) {
                showNotification('请输入至少一个标题');
                return;
            }
            
            // 保存标题列表
            saveTitles();
            
            // 清空现有的标签页
            tabsNav.innerHTML = '';
            tabsContent.innerHTML = '';
            
            // 创建新的标签页
            titles.forEach((title, index) => {
                // 创建标签按钮
                const tabBtn = document.createElement('button');
                tabBtn.className = 'tab-btn';
                tabBtn.textContent = title;
                tabBtn.dataset.index = index;
                tabBtn.addEventListener('click', () => switchTab(index));
                
                // 默认激活第一个标签
                if (index === 0) {
                    tabBtn.classList.add('active');
                }
                
                tabsNav.appendChild(tabBtn);
                
                // 创建标签内容
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content';
                tabContent.dataset.index = index;
                
                // 默认显示第一个标签内容
                if (index === 0) {
                    tabContent.classList.add('active');
                }
                
                // 创建编辑器容器
                const editorContainer = document.createElement('div');
                editorContainer.className = 'article-editor';
                editorContainer.id = `article-editor-${index}`;
                
                // 创建保存按钮
                const saveBtn = document.createElement('button');
                saveBtn.className = 'btn btn-primary';
                saveBtn.textContent = '保存文章内容';
                saveBtn.style.marginTop = '15px';
                saveBtn.addEventListener('click', () => saveArticleContent(index));
                
                // 组装标签内容
                tabContent.appendChild(editorContainer);
                tabContent.appendChild(saveBtn);
                
                tabsContent.appendChild(tabContent);
                
                // 初始化Quill编辑器
                setTimeout(() => {
                    articleEditors[index] = new Quill(`#article-editor-${index}`, {
                        modules: {
                            toolbar: [
                                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                                ['bold', 'italic', 'underline', 'strike'],
                                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                [{ 'color': [] }, { 'background': [] }],
                                [{ 'align': [] }],
                                ['link', 'image'],
                                ['clean']
                            ]
                        },
                        theme: 'snow'
                    });
                    
                    // 加载已保存的内容
                    const savedContent = localStorage.getItem(`articleContent_${index}`);
                    if (savedContent) {
                        articleEditors[index].root.innerHTML = savedContent;
                    }
                }, 100);
            });
            
            showNotification('文章编辑区已创建');
        }
        
        // 从存储中创建标签页
        function createTabsFromStorage() {
            const savedTitles = localStorage.getItem('articleTitles');
            if (!savedTitles) return;
            
            const titles = savedTitles.split('\n').filter(title => title.trim() !== '');
            if (titles.length === 0) return;
            
            // 清空现有的标签页
            tabsNav.innerHTML = '';
            tabsContent.innerHTML = '';
            
            // 创建标签页
            titles.forEach((title, index) => {
                // 创建标签按钮
                const tabBtn = document.createElement('button');
                tabBtn.className = 'tab-btn';
                tabBtn.textContent = title;
                tabBtn.dataset.index = index;
                tabBtn.addEventListener('click', () => switchTab(index));
                
                // 默认激活第一个标签
                if (index === 0) {
                    tabBtn.classList.add('active');
                }
                
                tabsNav.appendChild(tabBtn);
                
                // 创建标签内容
                const tabContent = document.createElement('div');
                tabContent.className = 'tab-content';
                tabContent.dataset.index = index;
                
                // 默认显示第一个标签内容
                if (index === 0) {
                    tabContent.classList.add('active');
                }
                
                // 创建编辑器容器
                const editorContainer = document.createElement('div');
                editorContainer.className = 'article-editor';
                editorContainer.id = `article-editor-${index}`;
                
                // 创建保存按钮
                const saveBtn = document.createElement('button');
                saveBtn.className = 'btn btn-primary';
                saveBtn.textContent = '保存文章内容';
                saveBtn.style.marginTop = '15px';
                saveBtn.addEventListener('click', () => saveArticleContent(index));
                
                // 组装标签内容
                tabContent.appendChild(editorContainer);
                tabContent.appendChild(saveBtn);
                
                tabsContent.appendChild(tabContent);
                
                // 初始化Quill编辑器
                setTimeout(() => {
                    articleEditors[index] = new Quill(`#article-editor-${index}`, {
                        modules: {
                            toolbar: [
                                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                                ['bold', 'italic', 'underline', 'strike'],
                                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                [{ 'color': [] }, { 'background': [] }],
                                [{ 'align': [] }],
                                ['link', 'image'],
                                ['clean']
                            ]
                        },
                        theme: 'snow'
                    });
                    
                    // 加载已保存的内容
                    const savedContent = localStorage.getItem(`articleContent_${index}`);
                    if (savedContent) {
                        articleEditors[index].root.innerHTML = savedContent;
                    }
                }, 100);
            });
        }
        
        // 切换标签页
        function switchTab(index) {
            // 移除所有标签按钮的激活状态
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 移除所有标签内容的激活状态
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 激活当前标签按钮
            document.querySelector(`.tab-btn[data-index="${index}"]`).classList.add('active');
            
            // 激活当前标签内容
            document.querySelector(`.tab-content[data-index="${index}"]`).classList.add('active');
        }
        
        // 保存文章内容
        function saveArticleContent(index) {
            if (!articleEditors[index]) return;
            
            const content = articleEditors[index].root.innerHTML;
            localStorage.setItem(`articleContent_${index}`, content);
            showNotification(`文章 "${document.querySelector(`.tab-btn[data-index="${index}"]`).textContent}" 已保存`);
        }
        
        // 下载HTML文件
        function downloadHtml() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'quill-editor-tool.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('HTML文件已下载');
        }
        
        // 下载JavaScript文件
        function downloadJs() {
            const jsContent = `
                // 初始化Quill编辑器
                function initEditors() {
                    // 初始化标题编辑器
                    const titleQuill = new Quill('#editor', {
                        modules: {
                            toolbar: [
                                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                                ['bold', 'italic', 'underline', 'strike'],
                                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                [{ 'color': [] }, { 'background': [] }],
                                [{ 'align': [] }],
                                ['link', 'image'],
                                ['clean']
                            ]
                        },
                        placeholder: '请输入文章标题，每行一个标题...',
                        theme: 'snow'
                    });
                    
                    // 添加事件监听器
                    titleQuill.on('text-change', updateTitleCount);
                    document.getElementById('save-titles-btn').addEventListener('click', saveTitles);
                    document.getElementById('create-tabs-btn').addEventListener('click', createTabs);
                    
                    // 尝试加载已有的文章内容并创建标签页
                    createTabsFromStorage();
                }
                
                // 更新标题数量
                function updateTitleCount() {
                    const text = quill.getText();
                    const titles = text.trim().split('\\n').filter(title => title.trim() !== '');
                    document.getElementById('title-count').textContent = titles.length;
                }
                
                // 保存标题列表
                function saveTitles() {
                    const titles = quill.getText().trim();
                    if (titles === '') {
                        showNotification('请输入至少一个标题');
                        return;
                    }
                    
                    localStorage.setItem('articleTitles', titles);
                    showNotification('标题列表已保存');
                }
                
                // 创建标签页
                function createTabs() {
                    const text = quill.getText().trim();
                    const titles = text.split('\\n').filter(title => title.trim() !== '');
                    
                    if (titles.length === 0) {
                        showNotification('请输入至少一个标题');
                        return;
                    }
                    
                    // 保存标题列表
                    saveTitles();
                    
                    // 清空现有的标签页
                    document.getElementById('tabs-nav').innerHTML = '';
                    document.getElementById('tabs-content').innerHTML = '';
                    
                    // 创建新的标签页
                    titles.forEach((title, index) => {
                        // 创建标签按钮
                        const tabBtn = document.createElement('button');
                        tabBtn.className = 'tab-btn';
                        tabBtn.textContent = title;
                        tabBtn.dataset.index = index;
                        tabBtn.addEventListener('click', () => switchTab(index));
                        
                        // 默认激活第一个标签
                        if (index === 0) {
                            tabBtn.classList.add('active');
                        }
                        
                        document.getElementById('tabs-nav').appendChild(tabBtn);
                        
                        // 创建标签内容
                        const tabContent = document.createElement('div');
                        tabContent.className = 'tab-content';

                        // 默认显示第一个标签内容
                        if (index === 0) {
                            tabContent.classList.add('active');
                        }
                        
                        // 创建编辑器容器
                        const editorContainer = document.createElement('div');
                        editorContainer.className = 'article-editor';
                        editorContainer.id = \`article-editor-\${index}\`;
                        
                        // 创建保存按钮
                        const saveBtn = document.createElement('button');
                        saveBtn.className = 'btn btn-primary';
                        saveBtn.textContent = '保存文章内容';
                        saveBtn.style.marginTop = '15px';
                        saveBtn.addEventListener('click', () => saveArticleContent(index));
                        
                        // 组装标签内容
                        tabContent.appendChild(editorContainer);
                        tabContent.appendChild(saveBtn);
                        
                        document.getElementById('tabs-content').appendChild(tabContent);
                        
                        // 初始化Quill编辑器
                        setTimeout(() => {
                            const articleQuill = new Quill(\`#article-editor-\${index}\`, {
                                modules: {
                                    toolbar: [
                                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                                        ['bold', 'italic', 'underline', 'strike'],
                                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                        [{ 'color': [] }, { 'background': [] }],
                                        [{ 'align': [] }],
                                        ['link', 'image'],
                                        ['clean']
                                    ]
                                },
                                theme: 'snow'
                            });
                            
                            // 存储编辑器实例
                            if (!window.articleEditors) window.articleEditors = {};
                            window.articleEditors[index] = articleQuill;
                            
                            // 加载已保存的内容
                            const savedContent = localStorage.getItem(\`articleContent_\${index}\`);
                            if (savedContent) {
                                articleQuill.root.innerHTML = savedContent;
                            }
                        }, 100);
                    });
                    
                    showNotification('文章编辑区已创建');
                }
                
                // 切换标签页
                function switchTab(index) {
                    // 移除所有标签按钮的激活状态
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // 移除所有标签内容的激活状态
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // 激活当前标签按钮
                    document.querySelector(\`.tab-btn[data-index="\${index}"]\`).classList.add('active');
                    
                    // 激活当前标签内容
                    document.querySelector(\`.tab-content[data-index="\${index}"]\`).classList.add('active');
                }
                
                // 保存文章内容
                function saveArticleContent(index) {
                    if (!window.articleEditors || !window.articleEditors[index]) return;
                    
                    const content = window.articleEditors[index].root.innerHTML;
                    localStorage.setItem(\`articleContent_\${index}\`, content);
                    showNotification(\`文章 "\${document.querySelector(\`.tab-btn[data-index="\${index}"]\`).textContent}" 已保存\`);
                }
                
                // 显示通知
                function showNotification(message) {
                    const notification = document.getElementById('notification');
                    notification.textContent = message;
                    notification.style.display = 'block';
                    
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000);
                }
                
                // 初始化应用
                document.addEventListener('DOMContentLoaded', initEditors);
            `;
            
            const blob = new Blob([jsContent], {type: 'text/javascript'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'quill-editor.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('JavaScript文件已下载');
        }
        
        // 下载CSS文件
        function downloadCss() {
            const cssContent = `
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
                }
                
                body {
                    background-color: #f8f9fa;
                    color: #333;
                    min-height: 100vh;
                    padding: 20px;
                    line-height: 1.6;
                }
                
                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                    background-color: #fff;
                    border-radius: 8px;
                    overflow: hidden;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
                }
                
                header {
                    padding: 25px;
                    background: #f0f0f0;
                    border-bottom: 1px solid #e0e0e0;
                    text-align: center;
                }
                
                h1 {
                    font-size: 1.8rem;
                    color: #333;
                    margin-bottom: 15px;
                }
                
                .description {
                    color: #666;
                    font-size: 1rem;
                    max-width: 800px;
                    margin: 0 auto;
                }
                
                .main-content {
                    padding: 30px;
                }
                
                .section {
                    margin-bottom: 40px;
                }
                
                .section-title {
                    font-size: 1.3rem;
                    color: #333;
                    margin-bottom: 15px;
                    font-weight: 600;
                }
                
                .editor-container {
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    margin-bottom: 20px;
                    background: #fff;
                }
                
                #editor {
                    height: 300px;
                }
                
                .info-bar {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 10px 15px;
                    background: #f9f9f9;
                    border-top: 1px solid #eee;
                    color: #666;
                    font-size: 0.9rem;
                }
                
                .action-buttons {
                    display: flex;
                    gap: 15px;
                    margin-top: 20px;
                }
                
                .btn {
                    padding: 10px 20px;
                    border-radius: 4px;
                    border: 1px solid #ddd;
                    background: #f5f5f5;
                    font-weight: 500;
                    cursor: pointer;
                    font-size: 0.95rem;
                    transition: all 0.2s ease;
                }
                
                .btn:hover {
                    background: #eaeaea;
                }
                
                .btn-primary {
                    background: #333;
                    color: white;
                    border-color: #333;
                }
                
                .btn-primary:hover {
                    background: #444;
                }
                
                .tabs-container {
                    display: flex;
                    flex-direction: column;
                    margin-top: 40px;
                }
                
                .tabs-nav {
                    display: flex;
                    border-bottom: 1px solid #ddd;
                    overflow-x: auto;
                    margin-bottom: 20px;
                }
                
                .tab-btn {
                    padding: 12px 20px;
                    background: #f5f5f5;
                    border: 1px solid #ddd;
                    border-bottom: none;
                    border-radius: 6px 6px 0 0;
                    margin-right: 5px;
                    cursor: pointer;
                    white-space: nowrap;
                    position: relative;
                }
                
                .tab-btn.active {
                    background: #fff;
                    border-bottom: 1px solid #fff;
                    margin-bottom: -1px;
                    font-weight: 500;
                }
                
                .tabs-content {
                    min-height: 400px;
                }
                
                .tab-content {
                    display: none;
                }
                
                .tab-content.active {
                    display: block;
                }
                
                .article-editor {
                    height: 400px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    background-color: #fff;
                }
                
                .download-section {
                    background: #f9f9f9;
                    padding: 20px;
                    border-radius: 6px;
                    margin-top: 30px;
                }
                
                .download-options {
                    display: flex;
                    gap: 15px;
                    margin-top: 15px;
                }
                
                .notification {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    background: #333;
                    color: white;
                    border-radius: 4px;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
                    display: none;
                    z-index: 1000;
                }
                
                @media (max-width: 768px) {
                    .action-buttons, .download-options {
                        flex-direction: column;
                    }
                    
                    .tabs-nav {
                        flex-wrap: wrap;
                    }
                    
                    .tab-btn {
                        margin-bottom: 5px;
                    }
                }
            `;
            
            const blob = new Blob([cssContent], {type: 'text/css'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'quill-editor.css';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('CSS文件已下载');
        }
        
        // 显示通知
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
